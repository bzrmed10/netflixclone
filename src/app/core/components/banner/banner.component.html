<iframe
  class="w-full h-full absolute"
  [src]="videoUrl"
  frameborder="0"
></iframe>
<div class="h-screen bg-[#141414]">
  <div
    class="pt-[40%] lg:pt-[15%] md:pt-[15%] px-24 absolute h-full text-white bg-gradient-to-r from-black"
  >
    <h1 class="text-6xl font-bold">{{ bannerTitle }}</h1>
    <p class="hidden lg:inline-block py-6 text-xl w-1/3 flex-wrap">
      {{ bannerOverview }}
    </p>
    <div>
      <button
        (click)="selectMovie()"
        class="hidden lg:inline-block mx-2 bg-gray-500 text-white px-12 py-4 text-xl bg-opacity-50 rounded-lg"
      >
        More Info
      </button>
    </div>
  </div>
</div>
