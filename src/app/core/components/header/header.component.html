<nav class="bg-white border-gray-200 dark:bg-black z-10 fixed w-full">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse"
      [routerLink]="['/home']"
    >
      <img
        src="../../../../assets/img/logo.png"
        class="h-8"
        alt="Netflix Clone"
      />
    </a>
    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <!-- username + sign out-->
      <div
        class="flex flex-col lg:flex-row text-white items-center gap-4 text-sm"
      >
        <div class="flex items-center gap-3">
          <a
            ><span
              >Welcome <strong>{{ name }}</strong></span
            ></a
          >
          <img
            class="rounded-full"
            width="38"
            [src]="profilePic"
            alt="user-img"
          />
        </div>
        <button
          (click)="signOut()"
          class="hidden lg:block middle none center rounded-lg bg-red-600 py-3 px-6 font-sans text-xs font-bold text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-700/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        >
          Sign Out
        </button>
      </div>
      <button
        (click)="onToggelMenu()"
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"
      [ngClass]="{ hidden: !toggelMenu }"
      id="navbar-user"
    >
      <ul
        class="flex flex-col text-neutral-100 p-4 md:p-0 mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <li>
          <a
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 hover:text-red-600"
            >Home</a
          >
        </li>
        <li>
          <a
            [routerLink]="['movies']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 hover:text-red-600"
            >Movies</a
          >
        </li>

        <li>
          <a
            [routerLink]="['tvshows']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 hover:text-red-600"
            >Tv Shows</a
          >
        </li>
        <li class="lg:hidden sm:hidden">
          <a
            (click)="signOut()"
            class="block cursor-pointer py-2 px-3 text-white md:bg-transparent md:p-0 bg-red-600 rounded"
            >Sign Out</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
