<app-search (search)="searchMovie($event)"></app-search>
<app-loader *ngIf="isloading"></app-loader>
<div class="h-full flex flex-wrap justify-start mt-14" *ngIf="!isloading">
  <!-- Movie Card 1 -->
  <div
    *ngFor="let movie of movies"
    class="w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 p-2"
  >
    <!-- Movie Content -->
    <div
      class="bg-black rounded-lg p-3 hover:bg-red-700 cursor-pointer"
      (click)="selectMovie(movie)"
    >
      <img
        [src]="movie.poster_path | image"
        alt="Movie 1"
        class="w-full rounded-lg lg:mb-2 md:mb-2 poster"
      />
      <h3 class="hidden lg:block md:block text-lg font-semibold">
        {{
          (movie.original_title == null ? movie.name : movie.original_title)
            | description : 20
        }}
      </h3>
    </div>
  </div>
</div>
<app-noresult *ngIf="movies.length == 0"></app-noresult>
<app-pagination
  *ngIf="movies.length > 0"
  [current]="current"
  [total]="total"
  (goTo)="onGoTo($event)"
  (next)="onNext($event)"
  (previous)="onPrevious($event)"
></app-pagination>
