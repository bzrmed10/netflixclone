<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button
    type="button"
    class="btn active bg-red-700 rounded px-2 py-2"
    data-toggle="button"
    aria-pressed="true"
    (click)="scrollToTop()"
  >
    <ng-icon name="heroChevronUp"></ng-icon>
  </button>
</div>
